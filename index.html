<h4>
   <p>
     
   My facourite comfort food to make is my Great Grandma B's chocolate chip cookies. It is very easy and fast to make whenever I feel stressed out. Whenever my sibling and would go to my Grandma B's house, she would always have the cookie jar full. This recipe is a great taste of childhood and a tastey snack. 
  </p>
</h4>

  <hr>  
  <h2>
    Ingredients
    </h2>  
    <ul>
      <li>3 &#189 cups flour</li>
      <li>3 tsp baking soda</li>
      <li>1 tsp salt</li>
      <li>1 cup margarine</li>
      <li>1 cup brown sugar</li>
      <li>1 cup white sugar</li>
      <li>2 eggs</li>
      <li>2 tsp vanilla</li>
      <li>1 cup vegetable oil</li>
      <li>1 cup cornflakes</li>
      <li>2 cups rolled oats</li>
      <li>1 package chocolate chips 12 oz</li>
    </ul>
 <hr>
  <h2>
    Directions
    </h2>  
    
    <ol>
      <li>Sift together flour, salt and baking soda. Set aside.</li>
      <li>Cream together sugars and margarine. Add eggs, vanilla, beat until well blended.</li> 
      <li>Stir in flour mixture alternating with oil until mixture is well blended. </li> 
      <li>Stir in cornflakes, rolled oats and chocolate chips.</li> 
      <li>Drop by teaspoon (form ball flattened) onto un-greased cookie sheet</li>
      <li>Bake 350&#176 for 12 minutes or until golden brown</li>
    </ol>
